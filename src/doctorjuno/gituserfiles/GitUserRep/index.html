<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Repository Viewer</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <!-- <button id="locateUser">Get Location</button> -->
    <div class="container">
      <div class="row header">
        <h1>Get data on a user's github repositories</h1>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <form id="user-search">
            <label class="label" for="git-user">Git User Name:</label>
            <input id="git-user" type="text">
            <button id="show-me" class="btn-success">Click Here</button>
          </form>
          <p><a href="/">Clear Forms and refresh gif</a></p>
          <ul class="gif-of-the-moment">
            <h3>Your gif of the moment</h3>

          </ul>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="row">
            <ul class="show-user">

            </ul>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-6">

          <ul class="show-repos">

          </ul>
        </div>
        <div class="col-lg-6">

          <ul class="repo-gifs">

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>


</html>
